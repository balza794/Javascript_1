<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio 1 javascript</title>
    <style>
        .highlight {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1 id="titolo">Ciao mondo</h1>
    <button onclick="cambiaTesto()">CLICCAMI!</button>

    <script>
        function cambiaTesto() {
            var titolo = document.getElementById("titolo");
            titolo.textContent = "Testo cambiato!";
            titolo.classList.add("highlight");
        }
         /*Spiegazione codice:
        Il codice contiene una struttura di base di html con un titolo un bottone e un testo che poi cambierà.
        Per cambaire il colore al testo usiamo una classe .higlight contenente il nuovo colore e font
        Mentre per rendere la pagina interattiva abbiamo usato javaScript con la funzione cambia testo
        collegata al bottone che una volta premuto cambierà la parola ciao mondo in testo cambiato. 
        */
    </script>
</body>
</html>

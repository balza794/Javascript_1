<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio 1 javascript</title>
    <style>
        .highlight {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1 id="titolo">Ciao mondo</h1>
    <button onclick="cambiaTesto()">CLICCAMI!</button>

    <script>
        function cambiaTesto() {
            var titolo = document.getElementById("titolo");
            titolo.textContent = "Testo cambiato!";
            titolo.classList.add("highlight");
        }
    </script>
</body>
</html>

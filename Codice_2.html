<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio 2 javascript</title>
    <style>
        .hidden{
            display: none;
        }
    </style>
</head>
<body>
    <p id="messaggio">Questo messaggio puo esere nascosto: </p>
    <button onclick="togglevisibilita()">mostra/nascondi messaggio</button>
    
    <script>
        function togglevisibilita() {
             var messaggio = document.getElementById("messaggio");
            messaggio.classList.toggle("hidden");
        }
    </script>
</body>
</html>

    <script>
        //Funzione principale per gestire tutti gli studenti

                {nome: "Anna", mediaPrimo: 7, votiSecondo: [6,5,7,6] },

            ] 
        }

        let contD = 0; //sufficiente e superiore

        // Ciclo for...of per accedere ai valori di ogni studente
        for (let studente of studenti) {
            console.log("Nome:", studente.nome);
            console.log("Media primo quadrimestre:", studente.mediaPrimo);
            console.log("Voti secondo quadrimestre:", studente.votiSecondo);
}

        //Funzione gestione:
        function confrontoMedie(mediaPrimo) {
            // Calcolo della media del secondo periodo usando l'oggetto arguments
            let somma = 0;
            let count = 0;

            // arguments[0] è la media del primo quadrimestre, quindi parto da 1
            for (let i = 1; i < arguments.length; i++) {
                somma += arguments[i];
                count++;
            }

            let mediaSecondo = somma / count;

            console.log("Media primo quadrimestre:", mediaPrimo.toFixed(2));
            console.log("Voti secondo quadrimestre:", Array.from(arguments).slice(1));
            console.log("Media secondo quadrimestre:", mediaSecondo.toFixed(2));

            // Confronto delle medie
            if (mediaSecondo < 6) {
                return 1,0;
            } else if (mediaSecondo < mediaPrimo && mediaSecondo<6) {
                return 0,1
            } else if (mediaSecondo > 6 && mediaSecondo < mediaPrimo) {
                return 1,1;
            } else {
                return 0,0;
            }
        }
    </script>

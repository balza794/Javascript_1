<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggiungere Elementi alla Lista</title>
</head>
<body>
    <ul id="lista">
        <li>Elemento 1</li>
        <li>Elemento 2</li>
    </ul>

    <button onclick="aggiungiElemento()">Aggiungi Elemento</button>

    <script>
        function aggiungiElemento() {
            var lista = document.getElementById("lista");
            var nuovoElemento = document.createElement("li");
            nuovoElemento.textContent = "Nuovo Elemento";
            lista.appendChild(nuovoElemento);
        }
        /*Questo programma permette di aggiungere elementi a una lista tramite javascript e html.
        Nella funzione aggiungiElemento Ã¨ presente una variabile lista che richiama l'elemento con id "lista"
        e una variabile nuovoElemento che crea un nuovo <li> con del testo, che viene poi aggiunto alla lista.
        */
    </script>
</body>
</html>

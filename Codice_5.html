<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio immagine: </title>
</head>
<body>
    <img id="immagine" src="https://www.kunstloft.it/rivista/wp-content/uploads/2023/08/a4411c44-c1cc-45ca-bf4b-2ecaf5172ba8.jpg" alt="immagine">
    <button onclick="cambiaImmagine()">Cambia Immagine</button>

    <script>
        function cambiaImmagine(){
            var immagine = document.getElementById("immagine");
            console.log(immagine.src);
            if (immagine.src.includes("https://www.kunstloft.it/rivista/wp-content/uploads/2023/08/a4411c44-c1cc-45ca-bf4b-2ecaf5172ba8.jpg")){
                immagine.src = "https://edalab.it/wp-content/uploads/elementor/thumbs/intelligenza-artificiale-qanv96s7wjvl14we7md0z3d7o46wtfsuad2ik8vyj8.jpg";
            } else {
                immagine.src = "https://www.kunstloft.it/rivista/wp-content/uploads/2023/08/a4411c44-c1cc-45ca-bf4b-2ecaf5172ba8.jpg";
            }
        }
    </script>
</body>
</html>

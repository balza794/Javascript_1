<body>
    <h1>Esercizio numero 4:</h1>
</body>
<script>
    let a = 3;
    let b = 4;
    let x = 7;

    const somma = (a, b) => a + b;
    console.log(somma(a, b)); // chiama la funzione con a e b

    const quadrato = x => x * 2;
    console.log(quadrato(x)); // chiama la funzione con x

    const saluto = () => "Ciao mondo";
    console.log(saluto()); // chiama la funzione

    const raddoppia = x => x * 2;
    console.log(raddoppia(x)); // chiama la funzione con x
</script>

<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio colore sfondo</title>
</head>
<body>
    <button onclick="cambiaColore()">Cambia colore di sfondo</button>

    <script>
        function cambiaColore() {
            var colori = ["#FF5733","#33FF57","#3357FF","#FF33A1","#A133FF"];
            var coloreCasuale = colori[Math.floor(Math.random() * colori.length)];
            document.body.style.backgroundColor = coloreCasuale;
        }
                /*Questo programma permette di cambiare il colore di sfondo tramite javascript e html nella funzione cambiaColore Ã¨ presente una
        variabile colori e una variabile colore casuale che permette di cambiare il colore di sfondo in modo casuale.
        */
    </script>
</body>
</html>

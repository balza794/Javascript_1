<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio colore sfondo</title>
</head>
<body>
    <button onclick="cabiaColore()">Cambia colore di sfondo </button>

    <script>
        function cambiaColore() {
            var colori = ["#FF5733","#33FF57","#3357FF","FF33A1","A133FF"];
            var coloreCasuale =  colori[Math.floor(Math.random()*colori.length)];
            documetn.body.style.backgroundColor =  coloreCasuale;
        }
    </script>
</body>
</body>
</html>

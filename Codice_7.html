<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esempio di ciclo for semplice</title>
</head>
<body>
    <h1>Numeri da 1 a 10</h1>
    <ul id="listNumeri"></ul>

    <script>
        var listNumeri = document.getElementById("listNumeri");

        for (var i = 1; i <= 10; i++) {
            var listItem = document.createElement("li");
            listItem.textContent = "numero " + i;
            listNumeri.appendChild(listItem);
        }
    </script>
</body>
</html>
